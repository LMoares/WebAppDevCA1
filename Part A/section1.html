<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Application Development CA 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scriptxml.js" defer></script>
    <meta name="author" content="Lorenzo Moares Nunez" />
    <meta name="description" content="Web Application Development CA 1" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center index_body">
          <h1>Section 1 - XML</h1>
          <h2>Lorenzo Moares Nunez - 23378441</h2>
          <a href="index.html" class="btn btn-primary mt-3"
            >Return to HomePage</a
          >
          <a href="section2.html" class="btn btn-primary mt-3"
            >Section 2 - JSON</a
          >
        </div>
      </div>
      <div class="row pt-5">
        <div
          id="search"
          class="col-md-5 align-self-start pb-5 text-center products_search"
        >
          <form onsubmit="searchProduct(); return false;">
            <label for="searchInput" class="form-label"
              ><h2 class="pt-5">Search by Code</h2></label
            >
            <div class="d-flex justify-content-center">
              <input
                type="text"
                id="searchInput"
                class="form-control w-50"
                maxlength="6"
              />
            </div>
            <button
              type="button"
              onclick="searchProduct()"
              id="searchBtn"
              class="btn btn-primary mt-3"
            >
              Search
            </button>
            <button
              type="button"
              onclick="resetProducts()"
              id="resetBtn"
              class="btn btn-primary mt-3"
            >
              Reset
            </button>
            <button
              type="button"
              onclick="compareProducts()"
              id="compareBtn"
              class="btn btn-primary mt-3"
            >
              Compare
            </button>
          </form>
          <h6 class="mt-3">Code: ###-## (eg: 011-5)</h6>
          <div id="searchMessage"></div>
          <div id="searchOutput" class="mt-4"></div>
          <div id="compareHeader" class="mt-4"></div>
          <div id="compareOutput" class="mt-2"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5 products_col align-self-start">
          <h2 class="py-5 text-center">All Product Information</h2>
          <div id="outputXML"></div>
        </div>
      </div>
    </div>
    <!--Bootstrap stylesheet and scripts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

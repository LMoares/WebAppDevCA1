<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Application Development CA 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/section1script.js" defer></script>
    <meta name="author" content="Lorenzo Moares Nunez" />
    <meta name="description" content="Web Application Development CA 1" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center page_body">
          <h1>Section 1 - XML</h1>
          <h2>Lorenzo Moares Nunez - 23378441</h2>
          <a href="index.html" class="btn btn-primary mt-3"
            >Return to HomePage</a
          >
          <a href="section2.html" class="btn btn-primary mt-3"
            >Section 2 - JSON</a
          >
        </div>
      </div>
      <div class="row pt-5">
        <div
          id="search"
          class="col-md-5 align-self-start pb-5 text-center page_body"
        >
          <!--search box shares row with product list, align-self-start ensures search container height is not based on product list-->
          <form onsubmit="searchProduct(); return false;">
            <label for="searchInput" class="form-label"
              ><h2>Search by Code</h2>
              <h6 class="mt-3">(Code e.g. 011-05)</h6></label
            >
            <div
              class="d-flex flex-wrap justify-content-center align-items-center"
            >
              <!--d-flex & flex-wrap allow the buttons and input field to share the same inline position and move beneath eachother when viewport is narrow-->
              <input
                type="text"
                id="searchInput"
                class="form-control fs-4 mx-2 my-2"
                maxlength="6"
                placeholder="###-##"
              />
              <button
                type="button"
                onclick="searchProduct()"
                id="searchBtn"
                class="btn btn-primary mx-2 my-2"
              >
                Search
              </button>
              <button
                type="button"
                onclick="resetProducts()"
                id="resetBtn"
                class="btn btn-secondary mx-2"
              >
                Reset
              </button>
            </div>
          </form>
          <div id="searchMessage" class="mt-2"></div>
          <!--search message will inform user on query errors and compare list additions-->
          <div id="searchOutput" class="mt-4"></div>
          <!--search output provides location for queried card-->
          <button
            type="button"
            onclick="compareProducts()"
            id="compareBtn"
            class="btn btn-primary mt-3 d-none"
          >
            <!--d-none hides the button element, script shows button on successful query, hides button on userclick-->
            Compare
          </button>
          <div id="compareHeader" class="mt-4 d-none">
            <hr />
            <h3>Compared Products</h3>
          </div>
          <div id="compareOutput" class="mt-2"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5 page_body align-self-start">
          <h2 class="text-center">All Product Details</h2>
          <div id="outputXML"></div>
        </div>
      </div>
    </div>
    <!--Bootstrap stylesheet and scripts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
